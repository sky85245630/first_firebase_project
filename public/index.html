  <script>

    

      function getdata() {
      var db = firebase.firestore();

        var docRef = db.collection("movies").doc("新世紀福爾摩斯");
        docRef
          .get()
          .then(function (doc) {
            if (doc.exists) {
              console.log(doc.data());
            } else {
              console.log("找不到文件");
            }
          })
          .catch(function (error) {
            console.log("提取文件時出錯:", error);
          });
      }

      function storedata() {
      var db = firebase.firestore();

        db.collection("movies")
          .doc("新世紀福爾摩斯")
          .set({
            name: "新世紀福爾摩斯",
            date: "2010",
            desctiption:
              "本劇改編自阿瑟·柯南·道爾爵士家喻戶曉的推理小說，一位脾氣古怪的大偵探在現代倫敦的街頭悄悄巡行，四處搜尋線索。",
            actors: ["班尼迪克·康柏拜區", "馬丁·費曼"],
          });
      }

      function set(){
        var db = firebase.firestore();
        var ref = db.collection('fruit').doc('apple');

        ref.set({
          total: 500,
          good: 480,
          sale: 330
        }).then(() => {
          console.log('set data successful');
        });
      }

  </script>
